name: Manual Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 1.2.3)'
        required: true
        type: string
      prerelease:
        description: 'Is this a prerelease?'
        required: false
        default: false
        type: boolean

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        registry-url: 'https://registry.npmjs.org'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run full test suite
      run: |
        npm run lint
        npm run type-check
        npm test
        npm run build
    
    - name: Validate version format
      run: |
        VERSION="${{ github.event.inputs.version }}"
        if [[ ! $VERSION =~ ^[0-9]+\.[0-9]+\.[0-9]+(-.*)?$ ]]; then
          echo "Invalid version format. Expected: 1.2.3 or 1.2.3-beta.1"
          exit 1
        fi
        echo "Version format is valid: $VERSION"

    - name: Configure Git
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
    - name: Generate changelog and bump version
      run: npm run release -- --release-as ${{ github.event.inputs.version }}

    - name: Commit version and changelog update
      run: |
        git add package.json package-lock.json CHANGELOG.md
        if git diff --cached --quiet; then
          echo "No version or changelog changes to commit."
        else
          VERSION=$(node -p "require('./package.json').version")
          git commit -m "chore(release): v$VERSION [skip ci]"
        fi
        # Check if tag exists before creating it
        VERSION=$(node -p "require('./package.json').version")
        if git rev-parse v$VERSION >/dev/null 2>&1; then
          echo "Tag v$VERSION already exists, skipping tag creation."
        else
          git tag v$VERSION

          git push origin main --tags
        fi
        git push origin main

    - name: Extract changelog for release
      id: changelog
      run: |
        VERSION=$(node -p "require('./package.json').version")
        awk "/^##? \[?$VERSION/,/^##? /{if (!/^##? \[?$VERSION/) print last; print; last=\$0}" CHANGELOG.md | sed '$d' > RELEASE_CHANGELOG.md
        echo "changelog<<EOF" >> $GITHUB_OUTPUT
        cat RELEASE_CHANGELOG.md >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT

    - name: Create GitHub Release
      uses: actions/github-script@v7
      with:
        script: |
          const tag = 'v${{ github.event.inputs.version }}';
          const isPrerelease = ${{ github.event.inputs.prerelease }};
          const changelog = process.env['CHANGELOG'] || '';
          const release = await github.rest.repos.createRelease({
            owner: context.repo.owner,
            repo: context.repo.repo,
            tag_name: tag,
            name: `Release ${tag}`,
            body: changelog,
            draft: false,
            prerelease: isPrerelease
          });
          console.log(`Created release: ${release.data.html_url}`);
      env:
        CHANGELOG: ${{ steps.changelog.outputs.changelog }}
    
    - name: Publish to npm
      run: |
        if [[ "${{ github.event.inputs.prerelease }}" == "true" ]]; then
          npm publish --tag beta --access public
          echo "âœ… Published as beta release"
        else
          npm publish --access public
          echo "âœ… Published as stable release"
        fi
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        
    - name: Verify npm publication
      run: |
        PACKAGE_NAME=$(node -p "require('./package.json').name")
        VERSION=$(node -p "require('./package.json').version")
        echo "ğŸ“¦ Published $PACKAGE_NAME@$VERSION"
        echo "ğŸ”— Package URL: https://www.npmjs.com/package/$PACKAGE_NAME"
    
    - name: Post-release summary
      run: |
        echo "ğŸ‰ Release completed successfully!"
        echo "ğŸ“¦ Published v${{ github.event.inputs.version }} to npm"
        echo "ğŸ·ï¸ Created GitHub release"
        echo "ğŸ“ Check: https://www.npmjs.com/package/steam-locate"
        echo "ğŸ“ Check: https://www.npmjs.com/package/steam-locate"
